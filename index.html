<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Weight converter</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
  
    <div class="container">
       
        <div class="row">
            <div class="col-md-6 offset-md-3">
              
                <h1 data-text="WeightConverter"id="p"class="p1">WeightConverter</h1>
                <div class="c">
                <form>
            <div class="form-group">
                <input 
                id="kginput"
                type="number"
                class="form-control form-control-lg"
                placeholder="Enter kilograms">
            </div>
           </form>
           <div id="output">
            <div class="card  mb-2">
                <div class="card-block">
                <h4>Grams:</h4>
                <div id="goutput"></div>

            </div>
           </div>
           
            <div class="card  mb-2">
                <div class="card-block">
                <h4>Pounds:</h4>
                <div id="pondsoutput"></div>

            </div>
           </div>
           
            <div class="card  mb-2">
                <div class="card-block">
                <h4>ounces:</h4>
                <div id="ozoutput"></div>
                </div>
            </div>
           </div>
            </div>
        </div>
    </div>
    </div>
    <script>
document.getElementById('output').style.visibility='hidden';
document.getElementById('kginput').addEventListener('input',function(e){
    document.getElementById('output').style.visibility='visible';
    let kg=e.target.value;


document.getElementById('goutput').innerHTML=kg*1000;
document.getElementById('pondsoutput').innerHTML=kg*2.20462262;
document.getElementById('ozoutput').innerHTML=kg*35.274;
});

    </script>
</body>
</html>
